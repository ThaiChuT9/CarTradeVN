<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <header th:replace="~{dashboard :: header}"></header>
    <div class="container">
        <h1>Searched Cars</h1>
        <div class="row">
            <div th:each="vehicle : ${vehicles}" class="col-lg-4 col-md-6 mb-4">
                <div class="card">
                    <img th:src="${vehicle.imageUrl}" class="card-img-top" alt="Vehicle Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${vehicle.name}"></h5>
                        <p class="card-text" th:text="${vehicle.brand + ' ' + vehicle.model}"></p>
                        <p class="card-text" th:text="'Price: $' + ${vehicle.price}"></p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{index-9 :: footer}"></footer>
</body>
</html>
