                if (range === '< $20.000') return { min: 0, max: 20000 };
                if (range === '$20k ~ $50k') return { min: 20000, max: 50000 };
                if (range === '> $50.000') return { min: 50000, max: Infinity };
                return { min: 0, max: Infinity };

                        const matchesBrand = brand ? (vehicle.brand && vehicle.brand.toLowerCase() === brand.toLowerCase()) : true;

                        const matchesPrice = vehicle.price >= priceMin && vehicle.price <= priceMax;

                        return matchesBrand && matchesBodyStyle && matchesFuelType && matchesPrice;
                    });
